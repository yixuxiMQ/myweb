name: build and deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装依赖和项目打包
        run: |
          npm ci
          npm run build

      - name: 部署
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
